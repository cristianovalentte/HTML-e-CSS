<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parágrafos</title>
</head>
<body>
  <h1>Parágrafos e quebras de linha</h1>
  <p>Você pode escrever de qualquer jeito. Basta colocar no meio de um par de tags &lt;p&gt; e &lt;/p&gt;</p>
  <p>Se precicar quebar o texto em algum lugar expecífico <br>como esse, você pode a tag &lt;br&gt;</p>
  <p>Vamos adicionar alguns símbolos especiais:
    &euro;
    &dollar;
  </p>
  <p>Vamos adicionar um emoji:
    &#xF913;
  </p>
</body>
</html>
